<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bus Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="leaflet-rotatedmarker.js"></script>
    <script src="https://cdn.jsdelivr.net/leaflet.movingmarker/2.2.0/leaflet.movingmarker.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff; /* Set the background color of the loading screen */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-bar {
            width: 0;
            height: 10px; /* Set the height of the loading bar */
            background: #000; /* Set the color of the loading bar */
            position: absolute;
            bottom: 20px;
        }

        #loading-label {
            margin-top: 10px;
            font-size: 40px;
        }

        #logo {
            max-width: 80%;
            max-height: 80%;
        }

        #content {
            display: none;
        }

        #loading-label {
        margin-top: 10px;
        font-size: 40px;
        animation: bounce 1s ease-in-out infinite; /* Adjust animation duration and easing as needed */
    }

    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px); /* Adjust the bounce height as needed */
        }
    }
    </style>
</head>
<body style="margin:0px;">

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div id="loading-bar"></div>
        <div id="loading-label">Loading...</div>
        <!-- Replace 'path/to/your/logo.png' with the actual path to your logo image -->
        <img id="logo" src="LoadingLogo.jpeg" alt="Logo">
    </div>

    <!-- Map Wrapper -->
    <div id="map-wrapper" style="width: 100%; height:100%; position: fixed;">
        <div id="theMap" style="width: 100%; height:100%; position: relative;"></div>
    </div>

    <!-- Your website content goes here -->
    <div id="content">
        <!-- Add your existing content here -->
        <script src='main.js'></script>
    </div>

    <script>
        // Your existing JavaScript code goes here

        // Simulate loading by increasing the width of the loading bar
        var progress = 0;
        var loadingBar = document.getElementById("loading-bar");
        var loadingLabel = document.getElementById("loading-label");
        var loadingScreen = document.getElementById("loading-screen");
        var content = document.getElementById("content");

        var interval = setInterval(function() {
            loadingBar.style.width = progress + "%";
            progress += 1;
            if (progress > 100) {
                clearInterval(interval);
                loadingScreen.style.display = "none";
                content.style.display = "block";
            }
        }, 50); // Adjust the interval to control the speed of the loading bar
    </script>
</body>
</html>
